<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Algorithmisches Suchen von Hamitlonkreisen von Paul Horler</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/vis-network/styles/vis-network.min.css"
    />
  </head>
  <body>
    <div class="mainHeading">
      <h1>Algorithmisches Suchen von Hamiltonkreisen</h1>
      <p>von Paul Horler</p>
    </div>
    <div id="inputNetwork" class="network"></div>
    <div class="inputValues">
      <form class="addNode addElem">
        <button id="addNode">
          <p id="addNodeText" class="inactiveBtn">Knoten hinzufügen</p>
        </button>
        <button id="removeNode">
          <p id="removeNodeText" class="inactiveBtn">Knoten entfernen</p>
        </button>
      </form>
      <form class="addElem">
        <button id="addEdge">
          <p id="addEdgeText" class="inactiveBtn">Kante hinzufügen</p>
        </button>
        <button id="editEdge">
          <p id="editEdgeText" class="inactiveBtn">Kante bearbeiten</p>
        </button>
      </form>
      <div class="addElem">
        <button id="searchBtn">Hamiltonkreis suchen</button>
        <button id="resetBtn">Zurücksetzen</button>
      </div>
    </div>
    <div class="network" id="resultNetwork"></div>
    <div id="resultBox"></div>
  </body>
  <script src="index.js"></script>
</html>
